   /admin/users/auth/:
     post:
       tags:
         - Пользователи
       summary: Запрос на авторизацию пользователя
       requestBody:
       required: true
       content:
       application/json:
          schema:
            type: object
            properties:
              login:
                type: string
              password:
                type: string
            required:
              - login
              - password
       responses:
        '200':
          headers:
            X-GUID-Key:
              schema:
                type: string
              description: Ключ для доступа к API из внешних сервисов.
          description: >
           Авторизация выполнена
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Users'
